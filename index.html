<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Your Ride</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #0b1220;
    font-family: system-ui, sans-serif;
  }

  svg {
    width: 90vmin;
    height: 90vmin;
  }

  .wing {
    fill: #020617;
    cursor: pointer;
    transition: fill 0.2s ease;
  }

  .wing:hover {
    fill: #111827;
  }

  .center {
    fill: #020617;
    stroke: #1f2937;
    stroke-width: 2;
  }

  text {
    fill: #e5e7eb;
    text-anchor: middle;
    dominant-baseline: middle;
    font-weight: 600;
    pointer-events: none;
  }

  .subtitle {
    font-size: 11px;
    opacity: 0.7;
    font-weight: 400;
  }
</style>
</head>

<body>

<svg viewBox="0 0 400 400">

  <!-- TOP LEFT (NW) -->
  <a href="Select_Your_Ride_V5/select.html">
    <polygon class="wing"
      points="70,80 170,120 150,190 50,150" />
    <text x="110" y="135">Select</text>
    <text x="110" y="153" class="subtitle">Your Ride</text>
  </a>

  <!-- TOP RIGHT (NE) -->
  <a href="Know_Your_Ride/know.html">
    <polygon class="wing"
      points="230,120 330,80 350,150 250,190" />
    <text x="290" y="135">Know</text>
    <text x="290" y="153" class="subtitle">Your Ride</text>
  </a>

  <!-- BOTTOM LEFT (SW) -->
  <a href="Improve_Your_Ride/improve.html">
    <polygon class="wing"
      points="50,250 150,210 170,280 70,320" />
    <text x="110" y="255">Improve</text>
    <text x="110" y="273" class="subtitle">Your Ride</text>
  </a>

  <!-- BOTTOM RIGHT (SE) -->
  <a href="Join_Your_Ride/join.html">
    <polygon class="wing"
      points="250,210 350,250 330,320 230,280" />
    <text x="290" y="255">Join</text>
    <text x="290" y="273" class="subtitle">Your Ride</text>
  </a>

  <!-- CENTER CIRCLE (FRONT) -->
  <circle cx="200" cy="200" r="50" class="center" />

  <text x="200" y="192" font-size="18">Your Ride</text>
  <text x="200" y="212" class="subtitle">
    Choose · Know · Improve · Ride Together
  </text>

</svg>

</body>
</html>
