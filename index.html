<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Your Ride</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #0b1220;
    font-family: system-ui, sans-serif;
  }

  svg {
    width: 92vmin;
    height: 92vmin;
  }

  .wing {
    fill: #0a66b2;
    stroke: #084d86;
    stroke-width: 2;
    cursor: pointer;
    transition: transform 0.2s ease, fill 0.2s ease;
  }

  .wing:hover {
    fill: #0d78cc;
    transform: scale(1.02);
  }

  .center {
    fill: #2f3b46;
    stroke: #1f2937;
    stroke-width: 3;
  }

  text {
    fill: #ffffff;
    font-weight: 700;
    text-anchor: middle;
    dominant-baseline: middle;
    pointer-events: none;
  }

  .tagline {
    fill: #9ca3af;
    font-size: 13px;
    font-weight: 500;
  }
</style>
</head>

<body>

<svg viewBox="0 0 500 500">

  <!-- TOP LEFT -->
  <a href="Select_Your_Ride_V5/select.html">
    <polygon class="wing"
      points="90,110 260,140 240,210 70,180" />
    <text x="165" y="160" font-size="22">Select</text>
    <text x="165" y="185" font-size="20">Your Ride</text>
  </a>

  <!-- TOP RIGHT -->
  <a href="Know_Your_Ride/know.html">
    <polygon class="wing"
      points="240,140 410,110 430,180 260,210" />
    <text x="335" y="160" font-size="22">Know</text>
    <text x="335" y="185" font-size="20">Your Ride</text>
  </a>

  <!-- BOTTOM LEFT -->
  <a href="Improve_Your_Ride/improve.html">Improve Your Ride</a>
    <polygon class="wing"
      points="70,320 240,290 260,360 90,390" />
    <text x="165" y="330" font-size="22">Improve</text>
    <text x="165" y="355" font-size="20">Your Ride</text>
  </a>

  <!-- BOTTOM RIGHT -->
  <a href="Join_Your_Ride/join.html">
    <polygon class="wing"
      points="260,290 430,320 410,390 240,360" />
    <text x="335" y="330" font-size="22">Join</text>
    <text x="335" y="355" font-size="20">Your Ride</text>
  </a>

  <!-- CENTER CIRCLE -->
  <circle cx="250" cy="250" r="75" class="center" />

  <text x="250" y="240" font-size="28">Your Ride</text>
  <text x="250" y="270" class="tagline">
    Choose · Know · Improve · Ride Together
  </text>

</svg>

</body>
</html>
