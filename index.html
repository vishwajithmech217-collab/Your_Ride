<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Your Ride</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #0b1220;
    font-family: system-ui, sans-serif;
  }

  svg {
    width: 90vmin;
    height: 90vmin;
  }

  .wing {
    fill: #020617;
    cursor: pointer;
    transition: fill 0.2s ease;
  }

  .wing:hover {
    fill: #111827;
  }

  .center {
    fill: #020617;
    stroke: #1f2937;
    stroke-width: 2;
  }

  text {
    fill: #e5e7eb;
    text-anchor: middle;
    dominant-baseline: middle;
    font-weight: 600;
    pointer-events: none;
  }

  .subtitle {
    font-size: 11px;
    opacity: 0.7;
    font-weight: 400;
  }
</style>
</head>

<body>

<svg viewBox="0 0 400 400">

  <!-- TOP LEFT WING -->
  <a href="Select_Your_Ride_V5/select.html">
    <path class="wing"
      d="M200 200
         C120 120, 80 80, 60 120
         C80 170, 120 200, 200 200 Z" />
    <text x="115" y="145">Select</text>
    <text x="115" y="162" class="subtitle">Your Ride</text>
  </a>

  <!-- TOP RIGHT WING -->
  <a href="Know_Your_Ride/know.html">
    <path class="wing"
      d="M200 200
         C280 120, 320 80, 340 120
         C320 170, 280 200, 200 200 Z" />
    <text x="285" y="145">Know</text>
    <text x="285" y="162" class="subtitle">Your Ride</text>
  </a>

  <!-- BOTTOM LEFT WING -->
  <a href="Improve_Your_Ride/improve.html">
    <path class="wing"
      d="M200 200
         C120 280, 80 320, 60 280
         C80 230, 120 200, 200 200 Z" />
    <text x="115" y="255">Improve</text>
    <text x="115" y="272" class="subtitle">Your Ride</text>
  </a>

  <!-- BOTTOM RIGHT WING -->
  <a href="Join_Your_Ride/join.html">
    <path class="wing"
      d="M200 200
         C280 280, 320 320, 340 280
         C320 230, 280 200, 200 200 Z" />
    <text x="285" y="255">Join</text>
    <text x="285" y="272" class="subtitle">Your Ride</text>
  </a>

  <!-- CENTER CIRCLE (BODY) -->
  <circle cx="200" cy="200" r="48" class="center" />

  <text x="200" y="192" font-size="18">Your Ride</text>
  <text x="200" y="212" class="subtitle">
    Choose · Know · Improve · Ride Together
  </text>

</svg>

</body>
</html>
