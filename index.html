<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Ride</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0b1220;
      font-family: system-ui, sans-serif;
    }

    svg {
      width: 90vmin;
      height: 90vmin;
    }

    .blade {
      cursor: pointer;
      transition: transform 0.25s ease, opacity 0.25s ease;
    }

    .blade:hover {
      opacity: 0.85;
      transform: scale(1.04);
      transform-origin: center;
    }

    .center {
      fill: #f2c9b6;
    }

    text {
      fill: #ffffff;
      font-weight: 600;
      text-anchor: middle;
      dominant-baseline: middle;
      pointer-events: none;
    }

    .subtitle {
      font-size: 10px;
      opacity: 0.7;
      font-weight: 400;
    }
  </style>
</head>
<body>

<svg viewBox="0 0 400 400">

  <!-- TOP-LEFT (GREEN) -->
  <a href="Select_Your_Ride_V5/select.html">
    <polygon class="blade"
      fill="#2ecc71"
      points="120,60 200,120 160,200 80,140"/>
    <text x="140" y="130">Select</text>
  </a>

  <!-- TOP-RIGHT (WHITE) -->
  <a href="Know_Your_Ride/know.html">
    <polygon class="blade"
      fill="#ecf0f1"
      points="200,120 280,60 320,140 240,200"/>
    <text x="260" y="130" fill="#111">Know</text>
  </a>

  <!-- BOTTOM-RIGHT (YELLOW) -->
  <a href="Improve_Your_Ride/improve.html">
    <polygon class="blade"
      fill="#f1c40f"
      points="240,200 320,260 280,340 200,280"/>
    <text x="260" y="270">Improve</text>
  </a>

  <!-- BOTTOM-LEFT (BLUE) -->
  <a href="Join_Your_Ride/join.html">
    <polygon class="blade"
      fill="#3498db"
      points="160,200 200,280 120,340 80,260"/>
    <text x="140" y="270">Join</text>
  </a>

  <!-- CENTER CIRCLE -->
  <circle cx="200" cy="200" r="55" class="center"/>

  <text x="200" y="190" font-size="18" fill="#111">Your Ride</text>
  <text x="200" y="210" class="subtitle" fill="#111">
    Choose · Know · Improve · Ride Together
  </text>

</svg>

</body>
</html>
