<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Model Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="model.css" />
</head>

<body>

  <div class="app-header">
    <a href="know.html" class="back-link">‚Üê Back</a>
  </div>

  <div class="container">

    <h1 id="modelTitle">Loading...</h1>

    <ul class="specs">
      <li><b>Brand:</b> <span id="brand"></span></li>
      <li><b>Category:</b> <span id="category"></span></li>
      <li><b>Engine:</b> <span id="engine"></span></li>
      <li><b>Launched:</b> <span id="year"></span></li>
      <li><b>Type:</b> <span id="type"></span></li>
    </ul>

  </div>

  <h2>Specifications</h2>

  <table class="spec-table">
    <tr><td>Power</td><td id="specPower"></td></tr>
    <tr><td>Torque</td><td id="specTorque"></td></tr>
    <tr><td>Mileage</td><td id="specMileage"></td></tr>
    <tr><td>Weight</td><td id="specWeight"></td></tr>
    <tr><td>Fuel Type</td><td id="specFuel"></td></tr>
  </table>

  <script src="data/brands.data.js"></script>
<script src="model.js"></script>

</body>
</html>
