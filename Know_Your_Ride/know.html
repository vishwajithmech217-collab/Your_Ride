<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Know Your Ride</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="know.css" />
</head>

<body>

  <div class="app-header">
    <a href="../index.html" class="back-link">← Home</a>
  </div>

  <h1>Know Your Ride</h1>
  <p class="subtitle">Explore details of any vehicle</p>

  <div class="container">

    <label>Brand</label>
    <select id="brandSelect">
      <option value="">Select brand</option>
    </select>

    <label>Type</label>
    <select id="typeSelect" disabled>
      <option value="">Select type</option>
    </select>

    <label>Model</label>
    <select id="modelSelect" disabled>
      <option value="">Select model</option>
    </select>

    <!-- TIMELINE -->
    <div id="timelineWrapper" class="timeline hidden">

  <input
    type="range"
    id="timelineSlider"
    min="0"
    max="100"
    value="50"
    disabled
  />

  <div class="timeline-points">
    <span class="timeline-point" data-era="classic"></span>
    <span class="timeline-point" data-era="modern"></span>
    <span class="timeline-point" data-era="bs6"></span>
    <span class="timeline-point" data-era="electric"></span>
  </div>

</div>

    <!-- PREVIEW -->
    <div class="preview-card hidden" id="previewCard">
      <h3 class="model-name">Brand · Model</h3>
      <ul>
        <li><b>Category:</b> <span id="previewCategory">—</span></li>
        <li><b>Engine:</b> <span id="previewEngine">—</span></li>
        <li><b>Launched:</b> <span id="previewYear">—</span></li>
      </ul>

      <a class="primary-btn know-more-btn" href="#">Know more →</a>
    </div>

  </div>

  <!-- DATA FIRST -->
  <script src="data/brands.data.js"></script>
  <script src="know.js"></script>

</body>
</html>
