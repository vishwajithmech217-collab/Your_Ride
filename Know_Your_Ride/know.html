<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Know Your Ride</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="know.css" />
</head>

<body>

<a class="back" href="../index.html">← Home</a>

<h1>Know Your Ride</h1>
<p class="subtitle">Explore details of any vehicle</p>

<div class="container">

  <label>Brand</label>
  <select id="brandSelect">
    <option value="">Select brand</option>
  </select>

  <label>Type</label>
  <select id="typeSelect" disabled>
    <option value="">Select type</option>
  </select>

  <label>Model</label>
  <select id="modelSelect" disabled>
    <option value="">Select model</option>
  </select>

  <!-- TIMELINE -->
  <div id="timelineWrapper" class="timeline hidden">
    <div class="labels">
      <span>Classic</span>
      <span>Modern</span>
      <span>BS6</span>
      <span>Electric</span>
    </div>
    <input type="range" id="timelineSlider" min="0" max="100" value="50" disabled />
  </div>

  <!-- PREVIEW -->
  <div id="previewCard" class="preview hidden">
    <h3 class="model-name">Brand · Model</h3>
    <ul>
      <li><b>Category:</b> <span id="previewCategory"></span></li>
      <li><b>Engine:</b> <span id="previewEngine"></span></li>
      <li><b>Launched:</b> <span id="previewYear"></span></li>
    </ul>
    <a class="btn" id="knowMoreBtn" href="#">Know more →</a>
  </div>

</div>

<script src="know.js"></script>
</body>
</html>
