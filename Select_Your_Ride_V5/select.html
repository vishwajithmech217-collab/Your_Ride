<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Your Ride</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="select.css" />
</head>
<body>

<h1>Select Your Ride</h1>
<p class="subtitle">Choose smart. Ride better.</p>

<div class="container">
  <label>Height (cm)</label>
  <input type="number" id="height" value="170">

  <label>Vehicle Type</label>
  <select id="type">
    <option value="bike">Bike</option>
    <option value="scooter">Scooter</option>
    <option value="car">Car</option>
    <option value="suv">SUV</option>
  </select>

  <label>Usage (City â†” Highway)</label>
  <input type="range" id="usage" min="0" max="100" value="50">

  <label>Frequency</label>
  <input type="range" id="frequency" min="0" max="100" value="40">

  <button id="recommendBtn" class="primary">Get Recommendation</button>

  <div id="results"></div>
</div>

<div id="detailModal" class="modal hidden">
  <div class="modal-box">
    <h2 id="dName"></h2>
    <p id="dScore"></p>
    <button onclick="closeDetail()">Close</button>
  </div>
</div>

<script src="data/vehicles.data.js"></script>
<script src="select.js"></script>
</body>
</html>
