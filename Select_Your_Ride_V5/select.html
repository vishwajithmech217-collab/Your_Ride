<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Your Ride</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="select.css" />
</head>

<body>

<h1>Select Your Ride</h1>
<p class="subtitle">Find the ride that fits you best</p>

<div class="container">

  <label>Height (cm)</label>
  <input type="number" id="height" placeholder="Eg: 170">

  <label>Weight (kg)</label>
  <input type="number" id="weight" placeholder="Eg: 70">

  <label>Vehicle Type</label>
  <select id="type">
    <option value="bike">Bike</option>
    <option value="scooter">Scooter</option>
    <option value="car">Car</option>
    <option value="suv">SUV</option>
  </select>

  <label>Usage (City ↔ Highway)</label>
  <input type="range" id="usage" min="0" max="100" value="50">

  <label>Frequency (Daily ↔ Occasional)</label>
  <input type="range" id="frequency" min="0" max="100" value="50">

  <button id="advancedBtn" class="secondary">Advanced Options</button>

  <div id="advancedBox" class="hidden">
    <label>Leg Height (cm) – Optional</label>
    <input type="number" id="legHeight" placeholder="Eg: 78">
    <p class="hint">If not entered, it will be auto-calculated</p>
  </div>

  <button class="primary" onclick="recommend()">Get Recommendation</button>

  <div id="results"></div>

</div>

<!-- DETAILS MODAL -->
<div id="detailModal" class="modal hidden">
  <div class="modal-box">
    <h3 id="detailTitle"></h3>
    <p><b>Score:</b> <span id="detailScore"></span>/10</p>

<h4 style="margin-top:14px;">Fit Analysis</h4>

<div class="radar">
  <div id="radarSeat"></div>
  <div id="radarUsage"></div>
  <div id="radarFreq"></div>
  <div id="radarWeight"></div>
</div>

    <ul id="detailReasons"></ul>
<p id="detailWhy" style="margin-top:12px; opacity:0.9;"></p>
    <button class="secondary" onclick="addToCompare()">Compare</button>
    <button class="primary" onclick="closeDetails()">Close</button>
  </div>
</div>

<!-- COMPARE MODAL -->
<div id="compareModal" class="modal hidden">
  <div class="modal-box wide">
    <h3>Vehicle Comparison</h3>
    <div id="compareGrid" class="compare-grid"></div>
    <button class="primary" onclick="closeCompare()">Close</button>
  </div>
</div>

<h4 style="margin-top:16px;">Why this suits you</h4>
<p id="detailAI" style="opacity:0.9; font-size:14px;"></p>
  
<script src="data/vehicles.data.js"></script>
<script src="select.js"></script>

</body>
</html>
