<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Select Your Ride</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
  font-family: system-ui, sans-serif;
  background: #0b1220;
  color: #e5e7eb;
  padding: 20px;
}

input, select, button {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
}

button {
  background: #22c55e;
  color: #022c22;
  font-weight: bold;
  cursor: pointer;
}

.hidden { display: none; }

.card {
  background: #020617;
  padding: 14px;
  border-radius: 10px;
  margin-top: 10px;
}
</style>
</head>

<body>

<h2>Select Your Ride</h2>

<label>Height (cm)</label>
<input id="height" type="number" placeholder="Eg: 170">

<label>Weight (kg)</label>
<input id="weight" type="number" placeholder="Eg: 70">

<label>Vehicle Type</label>
<select id="type">
  <option value="bike">Bike</option>
  <option value="scooter">Scooter</option>
  <option value="car">Car</option>
  <option value="suv">SUV</option>
</select>

<label>Usage (City ↔ Highway)</label>
<input id="usage" type="range" min="0" max="100" value="50">

<label>Frequency (Daily ↔ Occasional)</label>
<input id="frequency" type="range" min="0" max="100" value="50">

<button id="advancedBtn">Advanced Options</button>

<div id="advancedBox" class="hidden">
  <label>Leg Height (optional)</label>
  <input id="legHeight" type="number" placeholder="Optional">
</div>

<button onclick="recommend()">Get Recommendation</button>

<div id="results"></div>

<script src="select.js"></script>
</body>
</html>
