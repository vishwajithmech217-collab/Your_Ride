<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Select Your Ride</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    background:#0b1220;
    color:#e5e7eb;
    font-family: system-ui, sans-serif;
    padding:20px;
  }
  input, button {
    width:100%;
    padding:14px;
    margin-top:12px;
    font-size:16px;
  }
  button {
    background:#22c55e;
    border:none;
    font-weight:bold;
    cursor:pointer;
  }
  .card {
    margin-top:20px;
    padding:16px;
    background:#020617;
    border-radius:10px;
  }
</style>
</head>

<body>

<h1>Select Your Ride</h1>

<input id="height" type="number" placeholder="Height (cm)">
<input id="weight" type="number" placeholder="Weight (kg)">

<select id="type">
  <option value="">Select Vehicle Type</option>
  <option value="bike">Bike</option>
  <option value="scooter">Scooter</option>
  <option value="car">Car</option>
  <option value="suv">SUV</option>
</select>

  
<button id="recommendBtn">Get Recommendation</button>

<div id="resultBox" class="card"></div>

<script src="select.js"></script>
</body>
</html>
