<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Your Ride</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="select.css" />
</head>
<body>

<h1>Select Your Ride</h1>
<p class="subtitle">Choose smart. Ride better.</p>

<div class="container">
  <label>Height (cm)</label>
  <input type="number" id="height" placeholder="Enter your height">

  <label>Weight (kg)</label>
  <input type="number" id="weight" placeholder="Enter your weight">

  <label>Vehicle Type</label>
  <select id="type">
    <option value="bike">Bike</option>
    <option value="scooter">Scooter</option>
    <option value="car">Car</option>
    <option value="suv">SUV</option>
  </select>

  <label>Usage (City ↔ Highway)</label>
  <input type="range" id="usage" min="0" max="100" value="50">

  <label>Frequency(Daily ↔ Occasional)</label>
  <input type="range" id="frequency" min="0" max="100" value="50">

  <button id="advancedBtn" class="secondary">
    Advanced Options
  </button>

  <div id="advancedBox" class="hidden">
    <label>Leg Height (cm)</label>
    <input type="number" id="legHeight" placeholder="Optional">
  </div>

  <button class="primary" onclick="recommend()">
    Get Recommendation
  </button>

  <div id="results"></div>
</div>

<script src="data/vehicles.data.js"></script>
<script src="select.js"></script>

<!-- DETAILS MODAL -->
<div id="detailModal" class="modal hidden">
  <div class="modal-box">
    <h2 id="dName"></h2>
    <p id="dScore"></p>

    <div class="metric">
      Seat Height Fit
      <div class="bar"><span id="barSeat"></span></div>
    </div>

    <div class="metric">
      Usage Match
      <div class="bar"><span id="barUsage"></span></div>
    </div>

    <div class="metric">
      Frequency Match
      <div class="bar"><span id="barFreq"></span></div>
    </div>

    <h4>Why this fits you</h4>
    <ul id="detailReasons"></ul>

<!-- COMPARE MODAL -->
<div id="compareModal" class="modal hidden">
  <div class="modal-box wide">
    <h2>Compare Rides</h2>
    <div id="compareGrid" class="compare-grid"></div>
    <button onclick="closeCompare()">Close</button>
  </div>
</div>

    <button onclick="addToCompare()">Add to Compare</button>
    <button onclick="closeDetail()">Close</button>
  </div>
</div>

</body>
</html>
