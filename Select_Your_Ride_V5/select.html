<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Your Ride – V4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="select.css" />
</head>
<body>

  <h1>Select Your Ride</h1>
  <p class="subtitle">Choose smart. Ride better.</p>

  <div class="container">

    <label>Height (cm)</label>
    <input type="number" id="height" placeholder="Enter your height">

    <label>Weight (kg)</label>
    <input type="number" id="weight" placeholder="Enter your weight">

    <label>Vehicle Type</label>
    <select id="type">
      <option value="bike">Bike</option>
      <option value="scooter">Scooter</option>
      <option value="car">Car</option>
      <option value="suv">SUV</option>
    </select>

    <label>Usage (City ↔ Highway)</label>
    <input type="range" id="usage" min="0" max="100" value="50">
    <div class="hint" id="usageText">Balanced usage</div>

    <label>Usage Frequency (Occasional ↔ Daily)</label>
    <input type="range" id="frequency" min="0" max="100" value="30">
    <div class="hint" id="freqText">Occasional usage</div>

    <button id="advancedBtn" class="secondary">Advanced Options</button>

    <div id="advancedBox" class="hidden">
      <label>Leg Height (cm) – Optional</label>
      <input type="number" id="legHeight" placeholder="Optional">
      <div class="hint">Used to fine-tune seat height match</div>
    </div>

    <button id="recommendBtn" class="primary">
      Get Recommendation
    </button>

    <div id="results"></div>

  </div>

  <!-- DETAILS MODAL -->
<div id="detailModal" class="modal hidden">
  <div class="modal-box">
    <h2 id="dName"></h2>
    <p id="dScore"></p>

    <h3>Fit Analysis</h3>

<div class="metric">
  <span>Comfort</span>
  <div class="bar"><span id="barComfort"></span></div>
</div>

<div class="metric">
  <span>Control</span>
  <div class="bar"><span id="barControl"></span></div>
</div>

<div class="metric">
  <span>Posture</span>
  <div class="bar"><span id="barPosture"></span></div>
</div>

<div class="metric">
  <span>Usage</span>
  <div class="bar"><span id="barUsage"></span></div>
</div>

    <h3>Why this fits you</h3>
    <ul id="whyFit"></ul>

    <h3>Why this may not fit</h3>
    <ul id="whyNot"></ul>

    <button onclick="closeDetail()">Close</button>
  </div>
</div>

<div id="compareModal" class="modal hidden">
  <div class="modal-box wide">
    <h2>Comparison</h2>
    <div id="compareGrid" class="compare-grid"></div>
    <button onclick="closeCompare()">Close</button>
  </div>
</div>

  <script src="select.js"></script>
</body>
</html>
