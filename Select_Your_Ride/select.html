<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Your Ride – V4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="select.css">
</head>

<body>

  <h1>Select Your Ride</h1>
  <p class="subtitle">Choose smart. Ride better.</p>

  <main class="container">

    <label>Height (cm)</label>
    <input type="number" id="height" value="170">

    <label>Weight (kg)</label>
    <input type="number" id="weight" value="70">

    <label>Vehicle Type</label>
    <select id="type">
      <option value="bike">Bike</option>
      <option value="scooter">Scooter</option>
      <option value="car">Car</option>
    </select>

    <label>Usage (City ↔ Highway)</label>
    <input type="range" id="usage" min="0" max="100" value="50">

    <label>Usage Frequency (Occasional ↔ Daily)</label>
    <input type="range" id="frequency" min="0" max="100" value="30">

    <!-- STEP-2 BUTTONS -->
    <button id="advancedBtn">Advanced Options</button>
    <button id="recommendBtn">Get Recommendation</button>
    <button id="detailsBtn">Details</button>

  </main>

  <script src="./select.js"></script>
</body>
</html>
