    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Know Your Ride â€“ V3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Know Your Ride</h1>

  <label>Height (cm)</label>
  <input id="height" type="number" value="170">

  <label>Weight (kg)</label>
  <input id="weight" type="number" value="70">

  <label>Vehicle Type</label>
  <select id="type">
    <option value="bike">Bike</option>
    <option value="scooter">Scooter</option>
    <option value="car">Car</option>
    <option value="suv">SUV</option>
  </select>

  <label>Usage (City â†” Highway)</label>
  <input id="usage" type="range" min="0" max="100" value="50">
  <div class="slider-text" id="usageText">Balanced usage</div>

  <label>Usage Frequency (Occasional â†” Daily)</label>
  <input id="frequency" type="range" min="0" max="100" value="50">
  <div class="slider-text" id="freqText">Moderate usage</div>

  <button onclick="toggleAdvanced()">Advanced Options</button>

  <div id="advancedBox" class="advanced hidden">
    <label>Leg Height (cm) â€“ Optional</label>
    <input id="legHeight" type="number" placeholder="Optional">
    <p class="hint">Used to fine-tune seat height match</p>
  </div>

  <button onclick="recommend()">Get Recommendation</button>

  <div id="results"></div>
</div>

<!-- DETAILS MODAL -->
<div id="detailModal" class="modal hidden">
  <div class="modal-box">
    <h2 id="dName"></h2>
    <p id="dScore"></p>

    <h3>Fit Analysis</h3>
    <div class="chart">
      <div><span>Comfort</span><div class="bar"><div id="barComfort"></div></div></div>
      <div><span>Control</span><div class="bar"><div id="barControl"></div></div></div>
      <div><span>Posture</span><div class="bar"><div id="barPosture"></div></div></div>
      <div><span>Usage</span><div class="bar"><div id="barUsage"></div></div></div>
    </div>

    <h3>Why this fits you</h3>
    <ul id="whyFit"></ul>

    <h3>Why this may not fit</h3>
    <ul id="whyNot"></ul>

    <button onclick="selectCompare()">Select for Compare</button>
    <button onclick="closeDetail()">Close</button>
  </div>
</div>

<!-- COMPARE MODAL -->
<div id="compareModal" class="modal hidden">
  <div class="modal-box wide">
    <h2>Comparison</h2>
    <div id="compareContent" class="compare-grid"></div>
    <button onclick="closeCompare()">Close</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
